<!DOCTYPE html>
<html lang="en">
	<head>
		<title>FYP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--CSS-->
		<link rel="stylesheet" href="./resources/style.css" />
		<!--bootstrap 5-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<!--Web3 js-->
		<script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
		<script type="module" src="transaction_RealEstateTokenNatory.js"></script>
		<script type="module" src="transaction_RealEstateToken.js"></script>
		<script type="module" src="bytecode.js"></script>
		<script src="connectAccount.js"></script>
	</head>

	<body>
		<div class="container-fluid p-3 border">
			<div class="container">
				<img id="logo" src="./resources/logo.png" />
			</div>
		</div>
		<div class="container-fluid p-3 border">
			<div class="container">
				<div class="d-inline m-1">
					Real Estate Token operator
					<button id="connectWallet" type="button" class="btn btn-outline-primary btn-sm my-1" style="float: right">Connect Metamask Wallet</button>
				</div>
			</div>
		</div>
		<div class="container-fluid my-1 p-3">
			<div class="container">
				<div class="row">
					<div class="col-4">
						<div class="card">
							<div class="card-header">
								Your Lastest Natory
								<button id="deploy" type="button" class="btn btn-outline-primary mx-1" style="float: right">Deploy</button>
							</div>
							<div class="card-body">
								<ul id="natoryList" class="list-group"></ul>
							</div>
						</div>
					</div>
					<div class="col-4">
						<div class="card">
							<div class="card-header">
								Lastest Created Property
								<button
									type="button"
									class="btn btn-outline-primary"
									data-bs-toggle="modal"
									data-bs-target="#createPropertyModal"
									style="float: right"
								>
									Create
								</button>
								<div class="modal fade" id="createPropertyModal" tabindex="-1">
									<div class="modal-dialog">
										<div class="modal-content">
											<div class="modal-header">
												<h5 class="modal-title" id="createPropertyLabel">Enter Data</h5>
												<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
											</div>
											<div class="modal-body">
												<div id="inputLocation" class="form-floating mb-3">
													<input id="createLocation" type="text" class="form-control" />
													<label for="createLocation">Location</label>
												</div>
												<div id="inputValue" class="form-floating mb-3">
													<input id="createValue" type="text" class="form-control" id="inputData" />
													<label for="createValue">Value</label>
												</div>
											</div>
											<div class="modal-footer">
												<button id="createProperty" type="button" class="btn btn-danger" data-bs-dismiss="modal">Send</button>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="card-body">
								<ul id="propertyList" class="list-group">
									----
								</ul>
							</div>
						</div>
					</div>
					<div class="col-4">
						<div class="card">
							<div class="card-header">
								Property's data
								<div class="btn-group" style="float: right">
									<button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#tokenizePropertyModal">
										Tokenize
									</button>
                                    <a href="seller_interact.html" class="btn btn-info" role="button">Interact</a>
								</div>
								<div class="modal fade" id="tokenizePropertyModal" tabindex="-1">
									<div class="modal-dialog">
										<div class="modal-content">
											<div class="modal-header">
												<h5 class="modal-title" id="tokenizePropertyLabel">Enter Data</h5>
												<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
											</div>
											<div class="modal-body">
												<div id="inputTokenAmount" class="form-floating mb-3">
													<input id="tokenAmount" type="text" class="form-control" />
													<label for="tokenAmount">Token Amount</label>
												</div>
											</div>
											<div class="modal-footer">
												<button id="tokenizeProperty" type="button" class="btn btn-danger" data-bs-dismiss="modal">Send</button>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="card-body">
								<ul id="propertyDataList" class="list-group">
									----
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
